<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Consulta Persona</title>
</head>
<body>
    <div id="form_container">
    <h1><a>Consulta persona</a></h1>
    <form method="post" action="">
        <ul >
            <li id="li_1" >
                <label class="description" for="element_1">Servidor </label>
                <div>
                    <input id="element_1" class="form-control" name="element_1" type="text" maxlength="255" value="http://localhost"/>
                </div><p class="guidelines" id="guide_1"><small>Ejemplo: http://localhost</small></p>
            </li>
            <li id="li_2" >
                <label class="description" for="element_2">Nombre </label>
                <div>
                    <input id="element_2" class="form-control" name="element_2" type="text" maxlength="255" value=""/>
                </div><p class="guidelines" id="guide_2"><small>Dos nombres y dos apellidos</small></p>
            </li>
            <li id="li_3" >
                <label class="description">Fecha de nacimiento </label>
                <span>
                    <input id="element_3_1" name="element_3_1" class="element text" size="2" maxlength="2" value="" type="text" placeholder="Día"> /
                </span>
                <span>
                    <input id="element_3_2" name="element_3_2" class="element text" size="2" maxlength="2" value="" type="text" placeholder="Mes"> /
                </span>
                <span>
                    <input id="element_3_3" name="element_3_3" class="element text" size="4" maxlength="4" value="" type="text" placeholder="Año">
                </span>
            </li>
                <input id="consultarPersona" class="button_text" type="submit" name="submit" value="Consulta" />
            </ul>
    </form>
    </div>
    <div>
        <table class="table table-striped table-bordered table-sm">
            <theader>
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Fecha (DD/MM/YYYY)</td>
                <td>Edad</td>
                <td>Días faltantes o Saludo</td>
            </theader>
            <tbody id="listaPersonas">
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
